<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelteca - Avaliar Jogos</title>
    <style>
        /* Retained and adapted your original CSS variables and styles */
        :root {
            --bg-color: #0a101e;
            --card-bg: #21213b;
            --text-color: #e0e0e0;
            --placeholder-color: #8b8b9e;
            --accent-blue: #4a90e2;
            --accent-green: #7ed321;
            --accent-purple: #9027b4;
            --button-gradient: linear-gradient(90deg, #4a90e2 0%, #7ed321 100%);
            --button-hover-gradient: linear-gradient(90deg, #3a7ecd 0%, #6bc11e 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--accent-blue);
        }

        #games-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .game-card img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .game-card h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .game-card p {
            color: var(--accent-green);
            font-size: 0.9em;
        }

        #rating-section {
            display: none;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin: 0 auto;
        }

        #selected-game {
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .star {
            font-size: 2em;
            color: var(--placeholder-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .star.selected {
            color: var(--accent-blue);
        }

        textarea {
            width: 100%;
            padding: 15px;
            background-color: #333355;
            border: 1px solid #444466;
            border-radius: 10px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            margin-bottom: 20px;
        }

        textarea::placeholder {
            color: var(--placeholder-color);
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--button-gradient);
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background: var(--button-hover-gradient);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            #games-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Avalie Jogos do IGDB</h1>
        <div id="games-list"></div>
        <div id="rating-section">
            <div id="selected-game"></div>
            <div class="rating" data-rating="0">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <textarea placeholder="Escreva sua análise aqui..." rows="5"></textarea>
            <button class="submit-button" id="submit-rating">Enviar Avaliação</button>
        </div>
    </div>

    <script>
        let selectedGame = null;

        // Fetch games from PHP
        async function fetchGames() {
            try {
                const response = await fetch('fetch-games.php');
                const games = await response.json();
                displayGames(games);
            } catch (error) {
                console.error('Error fetching games:', error);
                alert('Erro ao carregar jogos. Verifique o servidor.');
            }
        }

        // Display games list
        function displayGames(games) {
            const gamesList = document.getElementById('games-list');
            gamesList.innerHTML = '';
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                const coverUrl = game.cover ? `https://images.igdb.com/igdb/image/upload/t_cover_big/${game.cover.image_id}.jpg` : 'placeholder.jpg';
                gameCard.innerHTML = `
                    <img src="${coverUrl}" alt="${game.name}" onerror="this.src='placeholder.jpg'">
                    <h3>${game.name}</h3>
                    <p>Nota IGDB: ${game.rating ? Math.round(game.rating) : 'N/A'}</p>
                `;
                gameCard.addEventListener('click', () => selectGame(game));
                gamesList.appendChild(gameCard);
            });
        }

        // Select game and show rating section
        function selectGame(game) {
            selectedGame = game;
            document.getElementById('selected-game').innerHTML = `<h2>${game.name}</h2>`;
            document.getElementById('rating-section').style.display = 'block';
            // Reset rating
            document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
            document.querySelector('.rating').dataset.rating = 0;
            document.querySelector('textarea').value = '';
        }

        // Star rating logic
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                const rating = this.dataset.value;
                const ratingDiv = this.parentElement;
                const stars = ratingDiv.querySelectorAll('.star');
                stars.forEach(s => s.classList.remove('selected'));
                for (let i = 0; i < rating; i++) {
                    stars[i].classList.add('selected');
                }
                ratingDiv.dataset.rating = rating;
            });
        });

        // Submit rating
        document.getElementById('submit-rating').addEventListener('click', async () => {
            const rating = document.querySelector('.rating').dataset.rating || 0;
            const review = document.querySelector('textarea').value.trim();
            if (!selectedGame || rating == 0 || !review) {
                alert('Selecione um jogo, dê uma nota e escreva uma análise!');
                return;
            }
            try {
                const response = await fetch('fetch-games.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ game: selectedGame.name, rating: parseInt(rating), review })
                });
                const result = await response.json();
                if (result.success) {
                    alert('Avaliação enviada com sucesso!');
                    // Reset
                    document.getElementById('rating-section').style.display = 'none';
                    selectedGame = null;
                } else {
                    alert('Erro ao enviar avaliação.');
                }
            } catch (error) {
                console.error('Error submitting rating:', error);
                alert('Erro ao enviar avaliação.');
            }
        });

        // Load games on page load
        fetchGames();
    </script>
</body>
</html>
