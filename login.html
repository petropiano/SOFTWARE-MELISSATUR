<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelteca - Entrar ou Cadastrar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <img src="logo.jpg" alt="Logo" class="logo">
        </div>

        <div class="form-card">
            <div class="tabs">
                <button class="tab-button active" id="login-tab">Entrar</button>
                <button class="tab-button" id="register-tab">Cadastrar</button>
            </div>
            
            <form id="login-form" class="auth-form active">
                <div class="input-group">
                    <label for="login-email">E-mail ou Usuário</label>
                    <input type="text" id="login-email" name="emailOrUsername" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="submit-button">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </form>

            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <label for="register-username">Nome de Usuário</label>
                    <input type="text" id="register-username" name="username" placeholder="seu_nick_gamer" required>
                </div>
                <div class="input-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" name="password" placeholder="••••••••" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirmar Senha</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="submit-button">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>
</body>
</html>
