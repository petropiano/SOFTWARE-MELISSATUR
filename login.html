<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a) - Melissatur</title>
    <style>
        :root {
            --cor-fundo: #00AEEF;
            --cor-card: #102A43;
            --cor-texto: #F1F5F9;
            --cor-texto-secundario: #9FB3C8;
            --cor-acento-claro: #00AEEF;
            --cor-input-fundo: #203D58;
            --cor-sucesso: #28a745;
            --cor-erro: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        /* Estilo ajustado para a logo oficial */
        .logo-icon {
            width: 250px; /* Largura aumentada para a logo retangular */
            height: auto;  /* Altura automática para manter a proporção */
            margin-bottom: 2rem; /* Aumentei um pouco a margem inferior */
        }

        .form-container {
            background-color: var(--cor-card);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden; 
        }
        
        .form-title {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: var(--cor-texto);
        }

        .hidden {
            display: none;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--cor-texto-secundario);
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: var(--cor-input-fundo);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--cor-texto);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .input-group input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
            cursor: pointer;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--cor-acento-claro);
            box-shadow: 0 0 0 3px rgba(0, 174, 239, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 0.875rem;
            margin-top: 1rem;
            background-color: var(--cor-acento-claro);
            border: none;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #009CDA;
        }

        .toggle-form-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--cor-texto-secundario);
        }

        .toggle-form-text a {
            color: var(--cor-acento-claro);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form-text a:hover {
            text-decoration: underline;
        }
        
        .message {
            margin-top: 1.5rem;
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--cor-sucesso);
            display: block;
        }

        .message.error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--cor-erro);
            display: block;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <!-- AQUI ESTÁ A ALTERAÇÃO: Tag <img> com o link da sua logo -->
        <img src="https://www.melissatur.com.br/assets/template/img/logo/logo.webp" alt="Logo Melissatur" class="logo-icon">

        <div class="form-container">
            <!-- Formulário de Login -->
            <form id="loginForm">
                <h2 class="form-title">Acessar Conta</h2>
                <div class="input-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-button">Entrar</button>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="signupForm" class="hidden">
                <h2 class="form-title">Crie sua Conta</h2>
                <div class="input-group">
                    <label for="signup-name">Nome Completo</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">E-mail</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-cpf">CPF</label>
                    <input type="text" id="signup-cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>
                 <div class="input-group">
                    <label for="signup-dob">Data de Nascimento</label>
                    <input type="date" id="signup-dob" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Crie uma senha</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="submit-button">Criar Conta</button>
            </form>
            
            <div id="message" class="message"></div>

            <p class="toggle-form-text" id="toggleToSignup">
                Não tem uma conta? <a id="showSignup">Crie uma agora</a>
            </p>
            <p class="toggle-form-text hidden" id="toggleToLogin">
                Já tem uma conta? <a id="showLogin">Faça login</a>
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        
        const showSignupLink = document.getElementById('showSignup');
        const showLoginLink = document.getElementById('showLogin');
        
        const toggleToSignup = document.getElementById('toggleToSignup');
        const toggleToLogin = document.getElementById('toggleToLogin');

        const messageEl = document.getElementById('message');
        const cpfInput = document.getElementById('signup-cpf');
        const dobInput = document.getElementById('signup-dob');

        const hoje = new Date();
        const ano = hoje.getFullYear();
        const mes = String(hoje.getMonth() + 1).padStart(2, '0');
        const dia = String(hoje.getDate()).padStart(2, '0');
        const dataMaxima = `${ano}-${mes}-${dia}`;
        dobInput.setAttribute('max', dataMaxima);

        function clearMessage() {
            messageEl.textContent = '';
            messageEl.className = 'message';
        }

        showSignupLink.addEventListener('click', (event) => {
            event.preventDefault();
            clearMessage();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            toggleToSignup.classList.add('hidden');
            toggleToLogin.classList.remove('hidden');
        });

        showLoginLink.addEventListener('click', (event) => {
            event.preventDefault();
            clearMessage();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            toggleToLogin.classList.add('hidden');
            toggleToSignup.classList.remove('hidden');
        });

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            messageEl.textContent = 'Login efetuado com sucesso!';
            messageEl.className = 'message success';
        });

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            clearMessage();

            const dataNascimento = new Date(dobInput.value);
            const dataLimite = new Date();
            dataLimite.setFullYear(dataLimite.getFullYear() - 12);

            if (dataNascimento > dataLimite) {
                messageEl.textContent = 'É necessário ter no mínimo 12 anos para se cadastrar.';
                messageEl.className = 'message error';
                return;
            }

            messageEl.textContent = 'Cadastro realizado com sucesso!';
            messageEl.className = 'message success';
        });

        cpfInput.addEventListener('input', () => {
            let value = cpfInput.value.replace(/\D/g, ''); 
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); 
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); 
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); 
            cpfInput.value = value;
        });
    </script>

</body>
</html>
